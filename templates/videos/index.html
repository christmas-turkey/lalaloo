{% extends 'base.html' %}


{% block content %}
  {% if videos %}
    {% for video in videos %}
    <video width="320" height="240" controls="controls">
      <source src="{{video.video.url}}"/>
    </video>
    {% endfor %}
  {% else %}
    <h1>There is no videos uploaded yet ...</h1>
  {% endif %}
{% endblock %}
