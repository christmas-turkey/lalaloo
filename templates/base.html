<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LaLaLoo - a video hub service{% endblock %}</title>
  <!-- Connecting Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Connecting Font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  {% block extra-styles %}
  {% endblock %}

</head>
<body>

  <nav class="navbar p-4 navbar-expand-md navbar-dark" style="background-color: blueviolet;">

    <a class="navbar-brand d-flex flex-column align-items-center" href="#">
      <h3>La La Loo <i class="fas fa-video"></i></h3>
      <p>A video hub service</p>
    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse ml-3 mr-3" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-3 mr-3">
          <a class="nav-link text-light" href="#">Link</a>
        </li>
        <li class="nav-item ml-3 mr-3">
          <a class="nav-link text-light" href="#">Link</a>
        </li>
        <li class="nav-item ml-3 mr-3">
          <a class="nav-link text-light" href="#">Link</a>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <footer class="text-center bg-secondary p-5">
    <a class="nav-link d-flex flex-column align-items-center text-white" href="#">
      <h3>La La Loo <i class="fas fa-video"></i></h3>
      <p>A video hub service</p>
    </a>
    <ul class="navbar-nav d-flex flex-column mt-3">
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Privacy policy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Sign in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Sign up</a>
      </li>
    </ul>
    <p class="mt-4">&copy;2021 All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  {% block extra-scripts %}
  {% endblock %}
</body>
</html>
